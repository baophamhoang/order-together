<div *ngFor="let item of ordersSource">
  {{ item.clientName }}
</div>

<table mat-table [dataSource]="ordersSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef>TÃªn</th>
    <td mat-cell *matCellDef="let element">{{ element.clientName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dishName">
    <th mat-header-cell *matHeaderCellDef>dishName</th>
    <td mat-cell *matCellDef="let element">{{ element.dishName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dishAmount">
    <th mat-header-cell *matHeaderCellDef>dishAmount</th>
    <td mat-cell *matCellDef="let element">{{ element.dishAmount }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dishPrice">
    <th mat-header-cell *matHeaderCellDef>dishPrice</th>
    <td mat-cell *matCellDef="let element">{{ element.dishPrice }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
